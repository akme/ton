name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: textbook/git-checkout-submodule-action@master
    - name: mkdir
      run: |
        mkdir build
        cd build
        pwd
    - name: cmake
      run: cmake ../ton
    - name: make -j2
      run: make -j2
