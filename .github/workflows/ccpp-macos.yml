name: C/C++ CI MacOS

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: submodules
      run: |
        ls
        cd ton
        git submodule update --init --recursive
    - name: install deps
      run: |
        brew install cmake openssl 
    - name: mkdir
      run: |
        mkdir build
    - name: cmake
      run: | 
        cd build
        cmake .. -DOPENSSL_ROOT_DIR=$(brew --prefix)/opt/openssl
    - name: make -j4
      run: |
        cd build
        make -j4
        mkdir bins
        cp build/crypto/fift build/crypto/adjust-block build/crypto/dump-block build/crypto/tlbc build/crypto/func build/crypto/create-state build/validator-engine-console/validator-engine-console build/tonlib/tonlib-cli build/tonlib/libtonlibjson.so.0.5 build/tddb/io-bench build/http/http-proxy build/tdnet/udp_ping_pong build/tdnet/tcp_ping_pong build/rldp-http-proxy/rldp-http-proxy build/dht-server/dht-server build/lite-client/lite-client build/validator-engine/validator-engine build/utils/generate-random-id build/utils/pack-viewer build/utils/json2tlo build/adnl/adnl-proxy build/adnl/adnl-pong artifacts

    - uses: actions/upload-artifact@master
      with:
        name: bins
        path: build/bins/
